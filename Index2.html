<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Course day 2</title>
</head>
<body>

    <form>

        <label>Rollno:</label>
        <input type="number" value="rollno" required><br><br>

        <label>Name:</label>
        <input type="text" placeholder="Enter your name" required><br><br>

        <label>Email:</label>
        <input type="email" required placeholder="Enter your email"><br><br>

        <label>Password:</label>
        <input type="password" required><br><br>

        <label>Date:</label>
        <input type="date" required><br><br>

        <label>Time:</label>
        <input type="time" required><br><br>

        <label>Upload File:</label>
        <input type="file" required><br><br>

        <input type="submit">
    </form>

    <hr/>

    <marquee direction="right" behavior="slide" scrollamount="100">
        
        Harshdeepsinh Gohil

    </marquee>

    <hr/>

    <table border="1" width="800" align="center" style="height: 400px;">

        <tr align="center" bgcolor="navy">
            <th bgcolor="red"><font color="white" size="5">Ac</font></th>
            <th><font color="orange" size="5">%</font></th>
            <th><font color="orange" size="5">/-</font></th>
            <th><font color="orange" size="5">*</font></th>
        </tr>
        <tr bgcolor="navy">
            <th><font color="orange" size="5">1</font></th>
            <th><font color="orange" size="5">2</font></th>
            <th><font color="orange" size="5">3</font></th>
            <th><font color="orange" size="5">-</font></th>
        </tr>

        <tr bgcolor="navy">
            <th><font color="orange" size="5">4</font></th>
            <th><font color="orange" size="5">5</font></th>
            <th><font color="orange" size="5">6</font></th>
            <th><font color="orange" size="5">+</font></th>
            
        </tr>

        <tr bgcolor="navy">
            <th><font color="orange" size="5">7</font></th>
            <th><font color="orange" size="5">8</font></th>
            <th><font color="orange" size="5">9</font></th>
            <th bgcolor="red"><font color="white" size="5">C</font></th>
        </tr>

        <tr>
            <th bgcolor="navy"><font color="orange" size="5">0</font></th>
            <th bgcolor="black"><font color="orange" size="5">.</font></th>
            <th colspan="2" bgcolor="yellow"><font color="orange" size="5">=</font></th>
        </tr>
    </table>
    
</body>
</html>
